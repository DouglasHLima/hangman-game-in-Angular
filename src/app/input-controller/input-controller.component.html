

<div *ngFor="let character of word; let index = index">
 
    <app-display-letters 
    *ngIf="verifyCharacter(character,index) ;else emptyDisplay" 
    [character]="character"
       >
    </app-display-letters>
    <ng-template #emptyDisplay>
        <span *ngIf="correctEntries[index] === word[index] ; else empty">
            <app-display-letters [character]="correctEntries[index]"></app-display-letters>
        </span>
        <ng-template #empty>    
            <app-display-letters></app-display-letters>
        </ng-template>  
    </ng-template>
    
</div>


<input type="text" maxlength="1" #inputCharacter>
<button (click)="sendCharacter(inputCharacter)"
        (click)="getResults()"
        [disabled]="hasWin"
        >ok</button>


<app-counter class="counter"   
    [enters]="getEntries()" 
    [wrongEnters]="getErrors()">
</app-counter>

<div *ngIf="hasWin || getErrors() == 5">
<app-winner-label [wins]="wins"
    [result]="hasWin"
    (resetGame)="resetGame()"
    (resetAll)="resetAllGame()"
></app-winner-label>
</div>
